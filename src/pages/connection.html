<!DOCTYPE HTML>
<html>
<head lang="fr">
	<title>Connexion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="res/connection/style.css">
	<script src="res/connection/script.js"></script>
</head>

<body>
	<div class="wrapper fadeInDown">
	  <div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
		  <img src="/res/wikigame-icon.jpg" id="icon" alt="Wikigame Icon" />
		</div>

		<p id="error" style="color: red;"></p>

		<!-- Login Form -->
		<form action="/connection" method="post">
		  <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nom d'utilisateur">
		  <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe">
		  <input type="submit" class="fadeIn fourth" value="Se connecter">
		</form>

		<!-- Remind Passowrd -->
		<div id="formFooter">
			<a class="underlineHover" href="/register">Pas encore enregistré?</a><br/>
			<a class="underlineHover" href="#" onclick="alert('Quel dommage !')">Mot de passe oublié?</a>
		</div>

	  </div>
	</div>
</body>

</html>
